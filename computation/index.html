<!doctype html>
<html lang="en">
<head>
    <title>Computation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<script src="./bundle.js"></script>

<div class="container p-4">
    <label for="selectedOption">Choose a function</label>
    <select id="selectedOption" class="form-control">
        <option selected>Breadth First Search</option>
        <option>Fast Fourier Transform</option>
        <option>Lower Upper Decomposition</option>
        <option>Page Rank</option>
        <option>Sparse Matrix Vector Multiplication</option>
    </select>

    <label for="iterations" class="mt-2">Iterations</label>
    <input type="number" class="form-control" id="iterations" value="120" oninput="EntryPoint.inputHandler(event)" required>
    <div class="invalid-feedback">Please provide the number of iterations</div>

    <div class="d-flex justify-content-center m-2">
        <button type="button" class="btn btn-primary" onclick="EntryPoint.runBenchmark()">Run</button>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center p-3 m-3">
        <div id="spinner" class="spinner-border text-primary m-5" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        <canvas id="bar-graph"></canvas>
        <canvas id="line-graph"></canvas>
    </div>
</div>

</body>
</html>
